<head>
    <meta charset="UTF-8">

<body>
    <header id="mainheader"> 
    </header>

    <main>
        <section class="hero">
            <div id="call">
                <nav class ="CTA">
                    <a href="index.html#rating">Leave a rating!</a>
                </nav>
            </div>
        </section>
        <section class="products">
            <ul class="product-grid">
              <li>
                <a href="product-listing/index.html?category=resaturants">
                  <img
                    src="images/cutlery-cross-of-a-knife-and-a-spoon-svgrepo-com.svg"
                    alt="fork and spoon"
                  />
                  <h2>Restaurants</h2>
                </a>
              </li>
              <li>
                <a href="map-activities.html">
                  <img
                    src="images/baseball-svgrepo-com.svg"
                    alt="baseball"
                  />
                  <h2>Sports</h2>
                </a>
              </li>
              <li>
                <a href="product-listing/index.html?category=shopping">
                  <img
                    src="images/shopping-bag-svgrepo-com.svg"
                    alt="A shopping bag"
                  />
                  <h2>Shopping</h2>
                </a>
              </li>
              <li>
                <a href="product-listing/index.html?category=relaxation">
                  <img
                    src="images/art-gallery-svgrepo-com.svg"
                    alt="painter palette"
                  />
                  <h2>Art</h2>
                </a>
              </li>
            </ul>
        </section>
        <div id="rating">
            <h2>Rate the Activities!</h2>
            <p>Note 1 to 5 your favorite place to let people know the best place to go.</p>
            <form action="thank-you.html" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <label for="activities">Choose an activity:</label>
                <select id="activities" name="activities" required>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="number" name="note" max="5" min="1" placeholder="1 to 5" required>
                <button type="submit">Rate them</button>
            </form>
        </div>
    </main>

    <footer id="mainfooter">

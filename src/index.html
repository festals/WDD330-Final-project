<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quend Activities | Home Page</title>
    <meta name="description" content="Home page for Quend Activities final project WDD231">
    <meta name="author" content="Sophie Festal">
    <meta property="og:title" content="Home page for Quend Activities">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.pexels.com/photos/1838576/pexels-photo-1838576.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
    <header id="mainheader">
        
    </header>

    <main>
        <section class="hero">
            <div id="call">
                <nav class ="CTA">
                    <a href="index.html#rating">Leave a rating!</a>
                </nav>
            </div>
        </section>
        <section class="products">
            <ul class="product-grid">
              <li>
                <a href="product-listing/index.html?category=tents">
                  <img
                    src="images/noun_Tent_3544767.svg"
                    alt="Tent Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Tents</h2>
                </a>
              </li>
              <li>
                <a href="product-listing/index.html?category=backpacks">
                  <img
                    src="images/noun_carrier bag_3544771.svg"
                    alt="Backpack Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Backpacks</h2>
                </a>
              </li>
              <li>
                <a href="product-listing/index.html?category=sleeping-bags">
                  <img
                    src="images/noun_Sleeping Bag_3544775.svg"
                    alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
                  />
                  <h2>Sleeping Bags</h2>
                </a>
              </li>
              <li>
                <a href="product-listing/index.html?category=hammocks">
                  <img
                    src="images/noun_Hammock_791143.svg"
                    alt="Hammock Icon from Noun Project: Paul Richard"
                  />
                  <h2>Hammocks</h2>
                </a>
              </li>
            </ul>
        </section>
        <div id="rating">
            <h2>Rate the Activities!</h2>
            <p>Note 1 to 5 your favorite place to let people know the best place to go.</p>
            <form action="thank-you.html" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <label for="activities">Choose an activity:</label>
                <select id="activities" name="activities" required>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="number" name="note" max="5" min="1" placeholder="1 to 5" required>
                <button type="submit">Rate them</button>
            </form>
        </div>
    </main>

    <footer id="mainfooter">
    </footer>
    
</body>
</html>
